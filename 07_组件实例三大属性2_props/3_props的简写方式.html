<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>state</title>
</head>
<body>
    <!--prepare a container-->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- import dependencies, pay attention to the order -->
    <!-- import react core repo -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import react-dom, supporting react operates DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- import babel, inverting jsx into js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- import prop-types, 用于对组件标签属性进行限制-->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel"> /* we must write babel here 
    as by default the system assumes it as JS. We write JSX, using babel to revert
    it to JS.
    */
   
        // 1. 创建组件
        class Person extends React.Component {
            // 构造器是否接收props，是否传递给super，取决于——是否在构造器中通过this访问props
            constructor(){
                super()
                console.log('constructor', this.props);
            }
            // 对标签属性进行类型、必要性的限制
            static protoTypes = {
                name:PropTypes.string.isRequired,
                sex:PropTypes.string,
                age:PropTypes.number,
            }

            // 指定默认标签属性值
            static defaultProps = {
                sex:'不男不女',
                age:18
            }
            
            render() {
                    // console.log(this);
                    const {name,age,sex} = this.props
                    // props只读
                    return (
                        <ul>
                            <li>姓名：{name}</li>
                            <li>性别：{sex}</li>
                            <li>年龄：{age+1}</li>
                        </ul> 
                    )
                }
            }

        ReactDOM.render(<Person name={100} />,document.getElementById('test1'))
    </script>

</body>
</html>
