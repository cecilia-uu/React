<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>state</title>
</head>
<body>
    <!--prepare a container-->
    <div id="test"></div>

    <!-- import dependencies, pay attention to the order -->
    <!-- import react core repo -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import react-dom, supporting react operates DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- import babel, inverting jsx into js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* we must write babel here 
    as by default the system assumes it as JS. We write JSX, using babel to revert
    it to JS.
    */
   
        // 1. 创建组件
        class Demo extends React.Component {
            /*
            （1）通过onXxx属性指定事件处理函数（注意大小写）
                a.React使用的是自定义（合成）事件，而不是使用原生DOM事件 —————— 为了更好的兼容性
                b.React中的事件是通过事件委托方式处理的（委托给组件最外层的元素）———— 为了高效
            （2）通过event.target得到发生事件的DOM元素对象 —————— 不要过度使用ref
            */
            // React.creatRef调用后可以返回一个容器，该容器可以存储被ref所表示标识的节点
            // 该容器是专人专用的
            myRef = React.createRef()
            myRef2 = React.createRef()

            // 展示左侧输入框的数据
            showData = () => {
                alert(this.myRef.current.value);
            }

            // 展示右侧输入框的数据
            showData2 = (event) => {
                alert(event.target.value);
            }

            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                        <button onClick={this.showData}>点我提示左侧数据</button>&nbsp;
                        <input onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>&nbsp;
                    </div>  
                )
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>

</body>
</html>
