<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_虚拟DOM和真实DOM</title>
</head>
<body>
    <!--prepare a container-->
    <div id="test"></div>
    <div id="demo"></div>


    <!-- import dependencies, pay attention to the order -->
    <!-- import react core repo -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import react-dom, supporting react operates DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- import babel, inverting jsx into js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* we must write babel here 
    as by default the system assumes it as JS. We write JSX, using babel to revert
    it to JS.
    */
        // 1. create virtual DOM
        const VDOM = (
            <h1 id="title">
                <span>Hello, React</span>
            </h1>
        ) /* we cannot use '' here as it's not
        a string */
        // 2. render it to the page
        ReactDOM.render(VDOM,document.getElementById('test'))

        console.log('虚拟DOM', VDOM); // 一般对象
        const TDOM = document.getElementById('demo')
        console.log('真实DOM', TDOM);
        debugger;
        // console.log(typeof VOM);
        // console.log(VDOM instanceof Object);
        /*
        关于虚拟DOM：
        1. 本质是Object类型的对象（一般对象）
        2. 虚拟DOM比较“轻”，真实DOM比较“重”。因为虚拟DOM是REACT内部
        在用，无需真实DOM上那么多的属性。
        3. 虚拟DOM最终会被React转换成真实DOM，呈现在页面上。
        */
    </script>

</body>
</html>
