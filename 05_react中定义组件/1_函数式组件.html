<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_函数式组件</title>
</head>
<body>
    <!--prepare a container-->
    <div id="test"></div>


    <!-- import dependencies, pay attention to the order -->
    <!-- import react core repo -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import react-dom, supporting react operates DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- import babel, inverting jsx into js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* we must write babel here 
    as by default the system assumes it as JS. We write JSX, using babel to revert
    it to JS.
    */
        // 1. 创建函数式组件 - 一定要大写
        function MyComponent() {
            console.log(this); // 此处this是undefined, 因为Babel编译后开启了严格模式
            return <h2>我是函数定义的组件(适用于【简单组件】的定义)</h2> // 必须有返回值
        }
        // 2. 渲染组件到页面 - 放的是标签，必须自闭合
        ReactDOM.render(<MyComponent/>,document.getElementById('test')) // 必须是组件标签
        /*
        执行 ReactDOM.render(<MyComponent/>,document.getElementById('test'))之后，发生了以下两件事：
        1. React解析组件标签，找到了MyComponent组件。
        2. 发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转化为真实DOM，呈现在页面上。
        */
    </script>

</body>
</html>
