<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <!--prepare a container-->
    <div id="test"></div>


    <!-- import dependencies, pay attention to the order -->
    <!-- import react core repo -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import react-dom, supporting react operates DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- import babel, inverting jsx into js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* we must write babel here 
    as by default the system assumes it as JS. We write JSX, using babel to revert
    it to JS.
    */
    const myId = 'AtCeCi'
    const myData = 'Hello, React'
    // 1. create a virtual DOM
    const VDOM = (
        <div>
            <h2 className = "title" id={myId.toLocaleLowerCase()}>
                <span style={{color:'white',fontSize:'29px'}}>{myData.toLocaleLowerCase()}</span>
            </h2>
            <h2 className = "title" id={myId.toUpperCase()}>
                <span style={{color:'white',fontSize:'29px'}}>{myData.toLocaleLowerCase()}</span>
            </h2>
            <input type='text'></input>
        </div>
    )
        // 2. render it to the page
        ReactDOM.render(VDOM,document.getElementById('test'))
    </script>

</body>
</html>
