<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
        /*
        总结：
            1. 类中的构造器不是必须要写的，要对实例进行一些初始化的操作，如添加指定属性时才写
            2. 如果A类继承了B类，且A类中写了构造器，那么A类中必须写super
            3. 类中定义的方法都放在了类的原型对象上，供实例使用
        */
        // 创建一个Person类
        class Person {
            // 构造器方法
            constructor(name, age){
                // this = 类的实例对象
                this.name = name
                this.age = age
            }
            // 一般方法
            speak(){
                // 该方法放在了类的原型对象上，供实例使用
                // 通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`My name is${this.name}, and I am ${this.age} years old.`);
            }
        }
        // 继承
        class Student extends Person {
            constructor(name,age,grade) {
                super(name, age)
                this.grade = grade
            }
            // 重写从父类继承来的方法
            speak(){
                console.log(`My name is${this.name}, and I am ${this.age} years old. I am ${this.grade} student`);
            }
            study() {
                console.log(`I love learning`);
            }
        }

        class Car {
            constructor(name, price) {
                this.name = name
                this.price = price
                // this.wheel = 4
            }
            // 类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性
            // 名为a,值为1
            a = 1
            static demo = 100
        }
        const c1 = new Car('Benz',111);
        console.log(c1);

    </script>
    
</body>
</html>
