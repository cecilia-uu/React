<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_受控组件</title>
</head>
<body>
    <!--prepare a container-->
    <div id="test"></div>

    <!-- import dependencies, pay attention to the order -->
    <!-- import react core repo -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import react-dom, supporting react operates DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- import babel, inverting jsx into js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* we must write babel here 
    as by default the system assumes it as JS. We write JSX, using babel to revert
    it to JS.
    */
   //#region
        /*
        高阶函数：符合下面的任何一个，就是高阶函数
        1. 若A函数，接收的参数是一个函数，那么A就是高阶函数。
        2. 若A函数，调用的返回值依然是一个函数，那么A就是高阶函数。
        常见的高阶函数有：Promise/setTimeout/arr.map().....

        函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式 。
        */
   //#endregion
   
        // 1. 创建组件
        class Login extends React.Component {

            // 初始化状态
            state = {
                username:'',
                password:''
            }

            // 保存表单数据到状态中
            saveFormData = (dataType) => {
                return (event) => {
                    this.setState({[dataType]:event.target.value})
                }
            }

            handleSubmit = (event) => {
                event.preventDefault() // 阻止表单提交
                const {username,password} = this.state
                alert(`你输入的用户名是：${username}, 你输入的密码是：${password}`)
            }
            
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveFormData('username')} type="text" name="username"/>
                        密码：<input onChange={this.saveFormData('password')} type="password" name="password"/>
                        <button>登陆</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>,document.getElementById('test'))
    </script>

</body>
</html>
